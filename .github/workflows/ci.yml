name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Quality Checks
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit

  # ============================================
  # Unit & Integration Tests
  # ============================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --reporter=verbose

      - name: Run tests with coverage
        run: npm test -- --coverage --reporter=verbose
        continue-on-error: true  # Don't fail until coverage improves

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist/assets/*.js | awk '{print $1}')
          echo "Bundle size: $BUNDLE_SIZE"
          # Warn if over 2MB (will fail at 5MB in future)
          SIZE_KB=$(du -k dist/assets/*.js | awk '{sum+=$1} END {print sum}')
          if [ $SIZE_KB -gt 5000 ]; then
            echo "::warning::Bundle size exceeds 5MB target"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Report but don't fail (yet)

      - name: Check for secrets in code
        run: |
          # Basic secret detection
          if grep -rE "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]{10,}" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules .; then
            echo "::warning::Potential hardcoded secrets detected"
          fi

  # ============================================
  # Deploy Preview (PRs only)
  # ============================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      # Netlify preview deployment would go here
      - name: Preview ready
        run: echo "Preview deployment ready (configure Netlify action)"

  # ============================================
  # Deploy Production (main branch only)
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      # Netlify production deployment would go here
      - name: Production deploy ready
        run: echo "Production deployment ready (configure Netlify action)"
